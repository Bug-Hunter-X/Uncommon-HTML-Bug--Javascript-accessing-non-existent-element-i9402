<!DOCTYPE html><html><head><title>Uncommon HTML Bug</title></head><body> <div id="myDiv">This is some text.</div> <script> const element = document.getElementById('myDiv'); element.style.display = 'none'; //This line will throw an error if the div doesn't exist.  element.style.color = 'red'; //This line will attempt to change the color, but since the element is hidden, it may not be visually apparent. </script> </body></html>
